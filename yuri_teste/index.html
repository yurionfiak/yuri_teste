<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title>Hello, world!</title>

<body>

<div class="container">
    <div class="container-fluid bg-dark ">
    </div>
    <div id="login-row" class="row justify-content-center align-items-center my-lg-5">
        <div id="login-column" class="col-md-6 my-lg-5">
            <div class="login-box col-md-12 my-lg-5">
                <form id="login-form" class="form" action="" method="post">
                    <h1 class="text-center text-info">telmiX</h1>
                    <div class="form-group mt-4">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Login">
                    </div>
                    <div class="row form-group">
                        <div class="col-md-9">
                            <input type="text" name="password" id="password" class="form-control"
                                   placeholder="Password">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" name="submit" class="btn btn-info mx-lg-3" value="submit">ENTRAR
                            </button>
                        </div>
                    </div>
                    <div id="register-link" class="text-right">
                        <a href="#" class="text-info">Esqueceu sua senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
